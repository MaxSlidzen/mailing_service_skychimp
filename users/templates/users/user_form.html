{% extends 'mailing/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        {% if user.is_authenticated %}
                            Профиль
                        {% else %}
                            Регистрация
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer d-flex">
                    <div>
                        <button type="submit" class="btn btn-success">
                            {% if user.is_authenticated %}
                                Сохранить
                            {% else %}
                                Зарегистрироваться
                            {% endif %}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
