{% extends 'mailing/base.html' %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Вход на портал
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-success">Войти</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
