{% extends 'mailing/base.html' %}

{% block content %}
        <div class="row">
            <div class="col-3"></div>
                <div class="col-md-6">
                    <div class="card-header">
                        <h4>
                            {% if object %}
                                    Редактировать статью
                                {% else %}
                                    Добавить статью
                                {% endif %}
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
        </div>
{% endblock %}
