{% extends 'mailing/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Подтвердить удаление рассылки {{ object.subject }}?</p>
                            <button type="submit" class="btn btn-danger">
                                Подтвердить
                            </button>
                            <a href="{% url 'mailing:mailing_list' user.id %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
